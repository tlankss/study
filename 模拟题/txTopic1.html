<script>
    /*
        在一个长度为n+1的数组里的所有数字都在1~n范围内。
        所以数组中至少有一个数是重复的。
        请找出数组中任意一个重复的数字，但不能修改输入的数组。
        例如，输入长度为8的数组{2，3，5，4，3，2，6，7}，那么对应的输出是重复的数字2或者3，我找到了
    */
    function repeatNum(nums){
        let map = new Map(),
            newArr = []
        for(let i = 0, len = nums.length; i < len; i++){
            if(map.has(nums[i])){
                newArr.push(nums[i])
            }else{
                map.set(nums[i], i)
            }
        }
        return [...new Set(newArr)]
    }
    // console.log(repeatNum([2,3,5,4,3,2,6,7,2,3]))
    /*  
        给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。
        示例 1：
        输入：nums = [-2,1,-3,4,-1,2,1,-5,4]
        输出：6
        解释：连续子数组 [4,-1,2,1] 的和最大，为 6 。
    */
    function addMaxNum(nums){ // 动态规划
        let mNum = nums[0],
            tNum = nums[0]
        for (let i=1, leg=nums.length; i<leg; i++) {
            console.log(tNum,mNum)
            tNum = Math.max(nums[i], (tNum + nums[i]))  
            mNum = Math.max(tNum, mNum) 
        }
        
        return mNum
    }
    // console.log(addMaxNum([-2,1,-3,4,-1,2,1,-5,4]))
    /*  
        给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。
        动态规划-数字三角形 JavaScript
    */
</script>
