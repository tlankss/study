<html></html>
<script>
    var reconstructQueue = function(people) {
        let sortPeople = people.sort((a,b) => b[0] - a[0] || a[1] - b[1])
        return sortPeople.reduce((v,t)=> (v.splice(t[1],0,t),v),[])
    };
    console.log(reconstructQueue([[7,0], [4,4], [5,0], [6,1], [5,2],[7,2], [7,1]]))
</script>
