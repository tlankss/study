/**
 * @param {number[]} nums
 * @return {number[][]}
 */
var threeSum = function(nums) {
    let jArr = JSON.parse(JSON.stringify(nums)).sort((a,b) => a-b),
        ind = jArr.findIndex(res => res > 0),
        nArr = jArr.splice(0, ind);
        console.log(jArr,nArr)
    let rtArr = jArr.reduce((v,t)=> {
        for(let i=0; i<=nArr.length; i++){
            let onNum = 0 - nArr[i] - t,
                nArr1 = JSON.parse(JSON.stringify(nArr)).slice(0,i),
                onInd = nArr1.indexOf(onNum)            
            if(onInd !== -1) {
                v.push([t,nArr[i],nArr[onInd]])
            }
        }
        return v
    },[])
    let rtArr1 = nArr.reduce((v,t)=> {
        for(let i=0; i<=jArr.length; i++){
            let onNum = 0 - jArr[i] - t,
                jArr1 = JSON.parse(JSON.stringify(jArr)).slice(0,i),
                onInd = jArr1.indexOf(onNum)            
            if(onInd !== -1) {
                v.push([t,jArr[i],jArr[onInd]])
            }
        }
        return v
    },[])
    nums.reduce((v,t) => t === 0 ? v+=1 : v,0) >= 3 ? rtArr.push([0,0,0]) : ''
    let res = {};
    rtArr.concat(rtArr1).map(item => {
        item.sort((a, b) => a - b);
        res[item] = item;
    })
    return Object.values(res)
};
    var threeSum1 = function(nums) {
      let res = []
      for (let i = 0; i < nums.length - 2; i++) { // 每个人
        for (let j = i + 1; j < nums.length - 1; j++) { // 依次拉上其他每个人
          for (let k = j + 1; k < nums.length; k++) { // 去问剩下的每个人
            if (nums[i] + nums[j] + nums[k] === 0) { // 我们是不是可以一起组队
              res.push([nums[i], nums[j], nums[k]])
            }
          }
        }
      }
      return res
    }
