<html></html>
<script>
    /**
    * @param {string} s
    * @return {number}
    */
    var lengthOfLongestSubstring = function(s) {
        let maxLength = 0
        let maxString = ''
        for(let i=0; i < s.length; i++){
            let ind = maxString.indexOf(s[i])
            maxString +=  s[i]
            if(ind === -1){
                maxLength =  maxLength < maxString.length ? maxString.length : maxLength
            } else {
                maxString = maxString.slice(maxString.indexOf(s[i])+1)
            }
        }
        return maxLength
    };
    console.log(lengthOfLongestSubstring("aab"))
</script>
