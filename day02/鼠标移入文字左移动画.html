<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		html,body{
			height: 100%;
			width: 100%;
		}
		.img-box{
			position: absolute;
			top: 30%;
			left: 45%;
			height: 109px;
			width: 100px;	
			overflow: hidden;
			border-radius: 10px;
		}
		.img-box img{
			height: 100%;
			width: 100%;
			float: left;
		}
		.img-box div{
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			transform-origin: 0 0;
			transition: background-color 0.3s
			display:none;
		}
		.img-box div h3{
			color: #fff;
			margin: 0;
			padding: 0;
			height: auto;
			width: 100%;
			line-height: 60px;
			padding-left: 35px;
			display:none;
		}
		.img-box div span{
			color: #fff;
			margin: 0;
			padding: 0;
			height: auto;
			width: 100%;
			font-size: 12px;
			line-height: 30px;
			padding-left: 45px;
			display:none;
		}
		.img-box:hover div{
			display: block;
			height: 100%;
			width: 100%;
			background-color: rgba(0,0,0,.7);
			z-index: 4;
		}
		.img-box:hover h3{
			display: block;
			padding-left: 15px;
		}
		.img-box:hover span{
			display: block;
			padding-left: 15px;			
		}
	</style>
	<body>
		<div class="img-box">
			<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1586944322325&di=d68bd26d0f3399f147aaa1192938772c&imgtype=0&src=http%3A%2F%2Fwww.biyunet.com%2Fupimages%2F201451316405.jpg" >
			<div>
				<h3>logo</h3>
				<span>源于移入事件</span>
			</div>
		</div>
	</body>
</html>
