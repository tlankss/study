<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{width: 100%;height: 300px;display: flex;overflow-x: hidden;}
        #container .content{
            height: 100%;
            min-width: 100%;
            background-color: aqua;
            transform: translate(0);
            transition: all 500 ease-in-out;
        }
        #container .content:nth-child(2){
            background-color: aquamarine;
        }
        #container .content:nth-child(3){
            background-color: wheat;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <ul class="indicators">

        </ul>
    </div>
    <template>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </template>
    <script>
        /**
         * 设置style 
         * 获取高度
         *  clientWidth
         *  offsetWidth
         *  scrollWidth
         * */   
        const ctn = document.getElementById('container'),
            cnt = document.querySelectorAll('#container .content'),
            cntWidth = cnt[0].clientWidth
        let ind = 0
        console.log(cnt)
        function setAutoPlay(time){
            setInterval(function(){
                console.log(ind)
                ind++
                if(ind>cnt.length) {
                    ind = 0
                }
                cnt[ind].style.cssText = `transform: translate(-${cntWidth*ind}px)`
                console.log(ctn.style.transform)
            },time)
        }
        // setAutoPlay(1000)
    </script>
</body>
</html>
