<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body{
            display: flex;
        }
        div{
            height: 100px;
            width: 100px;
            border-radius: 10px;
            box-shadow: 0 2px 5px #ccc;
            margin: 10px auto;
        }
        div ul{
            height: 100%;
            width: 100%;
        }
        div li{
            height: 20px;
            width: 20px;
            background-color: red;
            box-shadow: 1px 2px 2px #ccc;
            border-radius: 50%;
        }
        div li:first-child{
            background-color: aqua;
        }
        div:first-child ul{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        div:nth-child(2) ul{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        div:nth-child(3) ul{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
        }
        div:nth-child(3) li:nth-child(3){
            order: 1;
            align-self: flex-start;
        }
        div:nth-child(3) li:nth-child(1){
            order:2;
            align-self: center;
        }
        div:nth-child(3) li:nth-child(2){
            order:3;
            align-self: flex-end;
        }
        div:nth-child(4) ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        div:nth-child(4) ul li{
            margin: 10px;
        }
        div:nth-child(5) ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        div:nth-child(5) ul li{
            margin: 3px 15px;
        }
        div:nth-child(5) ul li:nth-child(1){
            order: 3;
            margin: -5px 20px;
        }
        div:nth-child(5) ul li:nth-child(2){
            order: 1;
        }
        div:nth-child(5) ul li:nth-child(3){
            order: 2;
        }
        div:nth-child(5) ul li:nth-child(4){
            order: 4;
        }
        div:nth-child(5) ul li:nth-child(5){
            order: 5;
        }

        div:nth-child(6) ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        div:nth-child(6) ul li{
            margin: 5px 10px;
        }

        div:nth-child(7) ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        div:nth-child(7) ul li{
            margin: 0 10px;
        }
        div:nth-child(7) ul li:nth-child(1), div:nth-child(7) li:nth-child(2),div:nth-child(7) li:nth-child(3){
            margin: 0 5px;
        }
        div:nth-child(7) li:nth-child(1){
            align-self: flex-start
        }
        div:nth-child(7) li:nth-child(3){
            align-self: end
        }


        div:nth-child(8) ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        div:nth-child(8) ul li{
            margin: -5px 10px;
        }
        
        div:nth-child(9) ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        div:nth-child(9) ul li{
            margin: -10px 5px;
        }
    </style>
</head>
<body>
    <div>

    </div>
