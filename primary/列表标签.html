<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        无序列表 ul li
        有序列表 ol li
        定义列表 dl dt dd
     -->
    <ul>
        <li>1ol</li>
        <li>2ol</li>
        <li>3ol</li>
    </ul>
    <ol>
        <li>1ol</li>
        <li>2ol</li>
        <li>3ol</li>            
    </ol>
    <dl>
        1dl
        <dt>
            1dt
            <dd>1dd</dd>
            <dd>2dd</dd>
        </dt>
        <dt>
            2dt
            <dd>1dd</dd>
            <dd>2dd</dd>
        </dt>
        <dt>
            3dt
            <dd>1dd</dd>
            <dd>2dd</dd>
        </dt>
    </dl>
</body>
</html>
