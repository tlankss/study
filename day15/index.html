<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, ol { list-style: none; }
        .page-cell{
            height: auto;
            width: 100%;
            /* border: 1px solid #ccc;/ */
        }
        .page-cell table{
            /* border-right: 1px solid #ccc; */
            table-layout:fixed;

        }
        .page-cell h5{
            padding: 10px 0;
            margin: 0;
        }
        table td{
            word-wrap: break-word;
            padding: 6px 20px 8px 0;
            font-size: 13px;
        }
        .page-cell table td{
            border: 1px solid #ccc;
            border-left-color: transparent;
            border-top-color: transparent;
            padding: 5px 10px;
                /* white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis; */
        }
        .tlt{
            font-size: 14px;
            margin: 10px 0;
        }
        .gray td{
            background-color: #eee;
        }
        table tr td:first-child{
            width: 72px;
        }
        .page-cell table tr td:nth-child(2){
            width: 52px;
        }
        .page-cell table tr td:first-child{
            /* 如果要原型图效果 删除   background-color: #eee; */
            background-color: #eee;
            border-left-color: #ccc;
        }
        .page-cell table:first-child tr:first-child td{
            border-top: 1px solid #ccc;
        }
        .blue-txt{
            color: #46A3FF;
        }
    </style>
</head>
<body>
    <p class="tlt blue-txt">申请xxx元，以下是本次的具体信息</p>
    <table cellpading='0' cellspacing='0' width='100%'> 
        <tr>
            <td>物业地址</td>
            <td>3</td>
        </tr>
        <tr>
            <td>成交类型</td>
            <td>2131212312</td>
        </tr>
        <tr>
            <td>客户号码</td>
            <td>2131212312</td>
        </tr>
        <tr>
            <td>成交价</td>
            <td>2131212312</td>
        </tr>
    </table>
    <div class="page-cell">
        <table cellpading='0' cellspacing='0' width='100%'>
            <tr class="gray">
                <td class="blue-txt">交付方</td>
                <td>业主</td>
                <td>客户</td>
                <td>总计</td>
            </tr>
            <tr>
                <td class="blue-txt">标准佣金</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td class="blue-txt">计划佣金</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td class="blue-txt">已有可用优惠</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td class="blue-txt">申请优惠</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td class="blue-txt">折佣率</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
    </div>  
    <table cellpading='0' cellspacing='0' width='100%'>
        <tr>
            <td>申请说明</td>
            <td>2131212312</td>
        </tr>
    </table>
</body>
</html>
</html>
