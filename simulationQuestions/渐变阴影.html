<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            z-index: 0;
        }
        div{
            height: 200px;
            width: 100px;
            background: #111;
            position: relative;
            border-radius: 8px;
        }
        div::before{
            content: '';
            position: absolute;
            height: calc(100% + 2px);
            width: calc(100% + 2px);
            top:-1px;
            left: -1px;
            background: linear-gradient(
                45deg,
                hsl(300deg,100%,50%),
                hsl(200deg,100%,50%),
                hsl(100deg,100%,50%));
            filter: blur(10px);
            z-index: -1;
            border-radius: 8px;
            
        }
        div:hover::before{
            animation: gogo 1s linear  1s infinite normal;
        }
        @keyframes gogo{
            0%  {background-position: 0;}

            100% {background-position: 200px;}

        }
    </style>
</head>
<body>
    <div>12312</div>
</body>
</html>
