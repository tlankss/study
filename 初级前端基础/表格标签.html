<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表格标签<table></table>
        表格的一行<tr></tr>
        表格的表头<th></th>
        单元格<td></td>
        表格合并，同一行内，合并几列colspan="2"，同一列内，合并几行rowspan="3"
     -->
    <table>
        <tr>
            <th colspan="5">kk</th>
        </tr>
        <tr>
            <td>1td</td>
            <td>2td</td>
            <td>3td</td>
            <td>4td</td>
            <td rowspan='2'>5td</td>
        </tr>
        <tr>
            <td>1td</td>
            <td>2td</td>
            <td>3td</td>
            <td>4td</td>
            <td>5td</td>
        </tr>
    </table>
</body>
</html>
