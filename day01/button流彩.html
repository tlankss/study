<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000000;
		}
		body{
		  margin: 0; /*外边距*/
		  padding: 0; /*内边距*/
		  background-color: #000; /*背景颜色*/
		}
		button{
			border:none;
		  position: absolute; /*绝对对位*/
		  top: 50%; /*距上部*/
		  left: 50%; 
		  transform: translate(-50%,-50%); /*移动，根据X,Y轴*/
		  width: 400px; /*宽*/
		  height: 120px; /*高*/
		  text-align: center; /*字体水平居中*/
		  font-size: 45px; /*字体大小*/
		  line-height: 120px; /*行高*/
		  color: #fff;
		  text-transform: uppercase; /*字体大写*/
		  text-decoration: none; /*字体增加装饰：去除下划线*/
		  font-family: sans-serif; /*非衬线体*/
		  box-sizing: border-box; /*盒模型大小规则*/
		  background: linear-gradient(
		    90deg,#03a9f4, #f441a5, #ffeb3b, 
		  #03a9f4, #f441a5, #ffeb3b, #03a9f4); /*渐变背景*/
		  border-radius: 60px; /*边框圆角*/
		  background-size: 400%; /*背景大小*/
		  z-index: 1; /*层叠定位*/
		}
		button:hover{
		  animation: animate 4s linear infinite alternate; /*动画: 名称 时间 线性 循环 播放完回退播放*/
		}
		@keyframes animate{
		  0%{
		    background-position: 0%; /*修改背景定位，实现渐变色炫光*/
		  }
		  50%{
		    background-position: 100%;
		  }
		  100%{
		    background-position: 0%;
		  }
		}
		button::before{ /*之前添加*/
		  content: ''; /*内容*/
		  position: absolute; /*绝对定位*/
		  top:-4px; /*当设置对立的2个定位属性时，元素的大小将由对立的大小决定*/
		  left: -4px;
		  right: -4px;
		  bottom: -4px; /*当设置对立的2个定位属性时，元素的大小将由对立的大小决定*/
		  z-index: -1; 
		  background: linear-gradient(
		    90deg,#03a9f4, #f441a5, #ffeb3b, #03a9f4, 
		  #f441a5, #ffeb3b, #03a9f4);
		  border-radius: 40px;
		  background-size: 400%;
		  filter: blur(100px); /*过渡：模糊*/
		  opacity: 0; /*透明度*/
		  transition: 1s; /*过渡时间*/
		}
		button:hover::before{
		  filter: blur(10px);
		  opacity: 1;
		  animation: animate 4s linear infinite; /*注意动画名称统一*/
		}

	</style>
	<body>
		<button type="button">按钮</button>
	</body>
</html>
