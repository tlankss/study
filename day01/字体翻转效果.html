
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			height: 100vh;
			background: #000;
		}		
		h1{
			margin: 0;
			padding: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%);
			/* transform: translateX(-50%); */
			width: 100%;
			text-align: center;
			color: #ddd;
			font-size: 5em;
			font-family: sans-serif;
			letter-spacing: 0.2em;
		}
		h1 span{
			display: inline-block;
			animation: animate 1s linear forwards;
			opacity: 0;
		}
		h1 span:nth-child(1){
			animation-delay: 0s;
			opacity: 1;
		}
		h1 span:nth-child(2){
			animation-delay: 0.5s;
			opacity: 1;
		}
		h1 span:nth-child(3){
			animation-delay: 1s;
			opacity: 1;
		}
		h1 span:nth-child(4){
			animation-delay: 1.5s;
			opacity: 1;
		}
		h1 span:nth-child(5){
			animation-delay: 2s;
			opacity: 1;
		}
		h1 span:nth-child(6){
			animation-delay: 2.5s;
			opacity: 1;
		}
		h1 span:nth-child(7){
			animation-delay: 3s;
			opacity: 1;
		}
		h1 span:nth-child(8){
			animation-delay: 3.5s;
			opacity: 1;
		}
		@keyframes animate{
			0%{
				opacity: 0;
				transform: rotateY(90deg);
				filter: blur(10px);
			}
			100%{
				opacity: 1;
				transform: rotateY(0deg);
				filter: blur(0px);
			}
		}
	</style>
	<body>
		<!-- <select> -->
			<h1>
				<span>M</span>
				<span>U</span>
				<span>C</span>
				<span>K</span>
				<span>S</span>
				<span>V</span>
				<span>Z</span>
				<span>B</span>
			</h1>
		<!-- </select>	 -->
	</body>
</html>
