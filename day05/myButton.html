<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body {height: 100%;}			
			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				background-image: -webkit-radial-gradient(center top, circle farthest-corner, #FFFFFF 0%, #D8DFE9 100%);
				background-image: radial-gradient(circle farthest-corner at center top, #FFFFFF 0%, #D8DFE9 100%);
				overflow: hidden;
			}
			.btn-box{
				height:40px;
				width: 150px;
				/* background-color: #00DDCC; */
				line-height: 40px;
				text-align: center;
				border-radius: 4px;
				position: relative;
			}
			.btn-box,.btn-box>div{
				transition: .5s ease;
			}
			.btn-box div{
				height: 100%;
				width: 100%;
				border-radius: 4px;
			}
			.text{
				color: #00DDCC;
				text-shadow: 0 -2px 4px rgba(0, 0, 0, .2);s
				box-shadow: 0 -1px 2px #fff, inset 0 1px 2px rgba(0, 0, 0, .4), inset 0 .25rem 1rem rgba(0, 0, 0, .2);
			}
			.outie{
				background-color:  #00DDCC;
				position: absolute;
				top: 0;
				transform-origin: center top;
			}
			.outie::before{
				position: absolute;
				top: 0;
				left: 0;
				content: 'hover';
				height: 100%;
				width: 100%;
				color: #fff;
			}
			
			.btn-box:hover>.text{
				box-shadow: 0 -1px 4px #fff, inset 0 1px 2px rgba(0, 0, 0, .2), inset 0 .25rem 1rem rgba(0, 0, 0, .1);;
			}
			.btn-box:hover>.outie{
				transform: rotateX(90deg)
				
			}
		</style>
	</head>
	<body>
		<div class="btn-box">
			<div class="text">這是我的btn</div>
			<div class="outie"></div>
		</div>
	</body>
</html>
