<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            height: 100%;
            width: 100%;
        }
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            height: 100px;
            width: 100px;
            position: relative;
            background-color: #fff;
            filter: drop-shadow(2px 2px 6px #999);
        }
        .box::before{
            content: '';
            position: absolute;
            right: -39px;
            top: 50%;
            height: 0;
            width: 0;
            border-color: transparent transparent transparent #fff;
            border-style: solid;
            border-width: 20px;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
