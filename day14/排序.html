<body>
    <script>
        /*
        *  冒泡排序的思想：把相邻的元素两两比较，当一个元素大于右侧相邻元素时，交换它们的位置；当一个元素小于或者等于右侧相邻元素时，位置不变
        */

        for(let i=2;i<=10;i++){
            if(!(i%2)){
                console.log(i)
            }
        }
        let a = 1, b = 1;

        let c = ++a
        let d = b++; // ?
        console.log(c,d)
    </script>
</body>
