<script>
    var arr = [1,2]
    arr.push(3) // 返回3 arr=> [1,2,3]
    arr.unshift(0) //返回长度 arr=> [0,1,2,3]
    arr.shift() //返回第一个截取掉的值0 [1,2,3]
    arr.pop() //返回最后一个截取掉的值3 [1,2]
    arr.splice(0,1,4,5,6) // 添加 删除 替换全都可以 返回:[1] arr=>[4, 5, 6, 2]
    arr.slice(2,3) // 返回切割的[6], arr=> [4, 5, 6, 2] 不影响
    console.log(arr.slice(2,3),arr)
    confirm('2312312123'+'123123')
</script>
