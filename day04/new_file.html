	<script type="text/javascript">
		function testFn(sum){
			return 	{
				add:function(){
					return ++sum
				}
			}
		}
		let obj = testFn(5)
		console.log(obj.add()) //6
		console.log(obj.add()) //7
		console.log(obj.add()) //8
