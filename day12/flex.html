        <style>
            ul{
                display: flex;
                justify-content: flex-start;
                flex-wrap: wrap;
            }
            ul li{
                width: 33%;
                border-right: 1px solid #333;
                margin-bottom: 10px;
                display: flex;
                justify-content: space-between;
                padding: 0 5%;
                box-sizing: border-box;
            }
            ul li.row2{
                width: 66%;
            }
            ul li.row3{

            }
            ul li span{
                display: inline-block;
                width: 90px;
                text-align: right;
                padding-right: 5px;
                box-sizing: border-box;
            }
            ul li input{
                flex: 1;
            }
        </style>
    </head>
