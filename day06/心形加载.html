<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
				width: 100%;
			}
			body{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.content{
				height: auto;
				width: auto;
				height: 20px;
				line-height: 100px;
				text-align: center;
				position: relative;
				transition: all ease .4s;
				display: flex;
				justify-content: center;
			}
			li{
				width: 10px;
				list-style: none;
				border-radius: 5px;
				margin: 0 6px;
				background-color: #ccc;
				animation:mymove 5s infinite;
				-webkit-animation:mymove 5s infinite; /* Safari å’Œ Chrome */
			}
			/* li:nth-child(1),li:nth-last-child(1){
				height: 40px;
			}
			li:nth-child(2),li:nth-last-child(2){
				height: 70px;
				margin-top: -15px;
			}
			li:nth-child(3),li:nth-last-child(3){
				height: 90px;
				margin-top: -25px;
			}
			li:nth-child(4),li:nth-last-child(4){
				height: 100px;
				margin-top: -15px;
			}
			li:nth-child(5){
				height: 110px;
				margin-top: -10px;
			} */
			@-webkit-keyframes mymove{
				10%{
					height: 40px;
				}
				20%,80%{
					height: 70px;
					margin-top: -15px;
				}
				30%,70%{
					height: 90px;
					margin-top: -25px;
				}
				40%,60%{
					height: 100px;
					margin-top: -15px;
				}
				50%{
					height: 110px;
					margin-top: -10px;
				}
			}
			
			
		</style>
	</head>
	<body>
		<ul class="content">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
