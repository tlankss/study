<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
				width: 100%;
				/* background-color: #000; */
			}
			body{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.content{
				height: 100px;
				width: 200px;
				background-image: linear-gradient(90deg,#09f,#66f);
				line-height: 100px;
				text-align: center;
				position: relative;
				box-sizing: border-box;
				transition: all ease-in-out .2s;
				color: #fff;
				position: relative;
				border-radius: 5px;
				margin:  0 15px;
			}
			.content::before{
				content: '';
				position: absolute;
				height: 0;
				width: 0;
				left: 0;
				right: 0;
				height: 100%;
				width: 100%;
				z-index:-1;
				transition: all ease-in .3s;
			}
			.content:nth-child(1):hover,.content:nth-child(2):hover{
				height: 105px;
				width: 205px;
				box-shadow: -4px 4px 4px 4px #ccc ;
			}
			.content:nth-child(3):hover{
				height: 105px;
				width: 205px;
				box-shadow: 0px 0px 4px 4px #ccc inset;
			}
			.content:nth-child(4):hover,.content:nth-child(5):hover{
				height: 105px;
				width: 205px;
				box-shadow: 4px 4px 4px 4px #ccc ;
			}
