<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				height: 100%;
				width: 100%;
			}
			body{
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.content{
				height: 100px;
				width: 200px;
				background-image: linear-gradient(90deg,#09f,#66f);
				border:2px solid linear-gradient(90deg,#09f,#66f);
				line-height: 100px;
				text-align: center;
				position: relative;
				box-sizing: border-box;
				transition: all ease-in-out .2s;
				color: #fff;
				position: relative;
				border-radius: 5px;
			}
			.content::before{
				content: '';
				height: 100%;
				width:  100%;
				position: absolute;
				top: 50%;
				left: 50%;
				z-index: 2;
				transform: translate(-50%,-50%);
				border: 2px dashed rgba(33,33,33,0);
				transition: all .6s;
				z-index: -1;
				border-radius: 5px;
			}
			.content:hover{
				background-color: rgba(0,0,0,0);
				border:2px solid  #333;
				border-radius: 2px;
				color: #000000;
				background-image: none;
				border-radius: 5px;
			}
			.content:hover::before{
				content: '';
				height: calc(100% - 25px);
				width:  calc(100% - 25px);
				position: absolute;
				top: 50%;
				left: 50%;
				z-index: 2;
				transform: translate(-50%,-50%);
				border: 1.5px dashed rgba(0,0,0,1);
				z-index: -1;
			}
			
		</style>
	</head>
	<body>
		<div class="content">
			内容内容内容
		</div>
	</body>
</html>
