		var twoSum1 = function(nums, target) {		//减法版本 方法更优 耗时内存消耗		
			if(nums.length<2) return;
			let tmp=[];
		    for(let i=0;i<nums.length;i++){
		        let dif = target - nums[i]
				if(tmp[dif] !== undefined){
					return [tmp[dif],i]
				}
				tmp[nums[i]] = i
		    }
		};

		let str = 'bbbbb'
		var lengthOfLongestSubstring = function(s) {
		    let maxNum=0;
		    for(let i=0;i<s.length;i++){
				if(s.indexOf(s[i],i+1) !== -1){
					if(s.indexOf(s[i],i+1)-i > maxNum){
						maxNum = s.indexOf(s[i],i+1)
