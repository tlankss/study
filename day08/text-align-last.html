<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align-last 两端文字对齐</title>
    <style>
        span{
            display: block;
            width: 120px;
            height: 50px;
            background-color: aqua;
            color: #fff;
            line-height: 50px;
            margin: 10px 0;
            padding: 0 40px;
            text-align-last: justify;
        }
    </style>
</head>
<body>
    <div>
        <span>账号</span>
        <span>性别</span>
        <span>电子邮箱</span>
        <span>当前住址</span>
    </div>    
</body>
</html>
